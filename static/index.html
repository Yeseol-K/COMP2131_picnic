<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picnic - Plan your next picnic!</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <script defer src="/js/api_calls.js"></script>
    <script defer src="/js/frontend.js"></script>
  </head>

  <body>
    <header>
      <div class="headerleft">
        <a href="/" class="logo">
          <span class="logo">
            <button id="refreshButton">
              <img src="/img/picnic.logo.png" alt="Picnic Logo" class="logoImg" />
            </button>
            Picnic
          </span>
        </a>
      </div>
      <div class="headermiddle"></div>
      <div class="headerright">
        <!-- why this check box is not working inside the form? -->
        <!-- how to make private api? -->
        <!-- <label for="showPassword">Show PW <input type="checkbox" id="showPassword" /></label> -->
        <form class="authform">
          <div class="forloggedin">
            <span> Logged in!</span>
            <button data-auth-action="logout" class="logout">Log Out</button>
          </div>
          <div class="forloggedout">
            <label for="headerusername">U : </label>
            <input id="headerusername" name="username" placeholder="enter your username" />
            <label for="headerpassword">PW : </label>
            <input type="password" id="headerpassword" name="password" placeholder="enter your password" />

            <button data-auth-action="signup" class="signup">Sign Up</button>
            <button data-auth-action="login" class="login">Log In</button>
          </div>
          <div class="error-box"><div class="error-message"></div></div>
        </form>
      </div>
    </header>

    <main>
      <section class="days-view"></section>
    </main>
  </body>
</html>
